  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
<div id="container">
    <form id="sign-up"  novalidate>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul id="features">
          <span><img src="./assets/images/icon-success.svg" alt="Success icon" /><li>Product discovery and building what matters</li></span>
          <span><img src="./assets/images/icon-success.svg" alt="Success icon" /><li>Measuring to ensure updates are a success</li></span>
          <span><img src="./assets/images/icon-success.svg" alt="Success icon" /><li>And much more!</li></span>
      </ul>
      <div id="email-container">
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="email@company.com" required   />
          <span id="email-error" class="error" aria-live="polite">Email is required!</span>
      </div>
      <button type="submit" id="subscribe" ><a href="success.html"> Subscribe to monthly newsletter</a></button>
  </form>
  <img src="./assets/images/illustration-sign-up-desktop.svg" alt="List icon" id="photo"/>
</div>
  <!-- Sign-up form end -->

  <!-- Success message start -->
  

  <!-- Success message end -->
  
</body>
</html>
